<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Internship Application Form</title>
		
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<div class="form-container">
			<h1 class="form-title">Enigma Web Internship Application</h1>

			<form id="internshipForm">
				

				<!-- Personal Information -->
				<fieldset>
					<legend>Personal Information</legend>
					<div class="row">
						<div class=" form-group">
							<label>First Name</label>
							<input type="text" name="firstname" required />
						</div>
						<div class=" form-group">
							<label>Last Name</label>
							<input type="text" name="lastname" required />
						</div>
					</div>
					<div class="form-group">
						<label>Phone Number</label>
						<input type="number" name="phone" required />
					</div>
					<div class="form-group">
						<label>Email Address</label>
						<input type="email" name="email" required />
					</div>
					<div class="form-group">
						<label>Address</label>
						<input type="text" placeholder="Street" required />
						<input type="text" placeholder="City" required />
						<input type="text" placeholder="State" required />
						<input type="number" placeholder="ZIP Code" />
					</div>
				</fieldset>

				<!-- Educational Background -->
				<fieldset>
					<legend>Educational Background</legend>
					<div class="row">
						<div class=" form-group">
							<label>Academic Status</label>
							<select required>
								<option value="">Select</option>
								<option value="high-school">High School</option>
								<option value="undergraduate">Undergraduate</option>
								<option value="graduate">Graduate</option>
							</select>
						</div>
						<div class=" form-group">
							<label>School/University</label>
							<input type="text" required />
						</div>
					</div>
					<div class="form-group">
						<label>Major/Field of Study</label>
						<input type="text" required />
					</div>
					<div class="form-group">
						<label>Expected Graduation Year</label>
						<input type="number" required />
					</div>
				</fieldset>

				<!-- Internship Preferences -->
				<fieldset>
					<legend>Internship Preferences</legend>
					<div class="form-group">
						<label>Desired Internship Position</label>
						<input type="text" required />
					</div>
					<div class="form-group">
						<label>Preferred Internship Duration</label>
						<select required>
							<option value="">Select</option>
							<option value="3-months">3 Months</option>
							<option value="6-months">6 Months</option>
						</select>
					</div>
					<div class="form-group">
						<label>Available Start Date</label>
						<input type="date" required />
					</div>
					<div class="form-group">
						<label>Preferred Work Mode</label>
						<select required>
							<option value="">Select</option>
							<option value="remote">Remote</option>
							<option value="on-site">On-Site</option>
							<option value="hybrid">Hybrid</option>
						</select>
					</div>
				</fieldset>

				<!-- Work Experience -->
				<fieldset>
					<legend>Work Experience (If Any)</legend>
					<div class="form-group">
						<label>Previous Job Title</label>
						<input type="text" />
					</div>
					<div class="form-group">
						<label>Company Name</label>
						<input type="text" />
					</div>
					<div class="form-group">
						<label>Employment Dates</label>
						<input type="text" placeholder="MM/YYYY - MM/YYYY" />
					</div>
					<div class="form-group">
						<label>Responsibilities & Skills Learned</label>
						<textarea rows="3"></textarea>
					</div>
				</fieldset>

				<!-- Documents Upload -->
				<fieldset>
					<legend>Upload Documents</legend>
					<div class="form-group">
						<label>Resume</label>
						<input type="file" required />
					</div>
					<div class="form-group">
						<label>Cover Letter (Optional)</label>
						<input type="file" />
					</div>
					<div class="form-group">
						<label>Portfolio</label>
						<input type="file" />
						<input type="url" placeholder="Or enter portfolio link" />
					</div>
				</fieldset>

				<!-- References -->
				<fieldset>
					<legend>References (Optional)</legend>
					<div class="form-group">
						<label>Reference Name</label>
						<input type="text" />
					</div>
					<div class="form-group">
						<label>Reference Contact</label>
						<input type="text" />
					</div>
					<div class="form-group">
						<label>Relationship to Applicant</label>
						<input type="text" />
					</div>
				</fieldset>

				<!-- Additional Questions -->
				<fieldset>
					<legend>Additional Questions</legend>
					<div class="form-group">
						<label>Why do you want to intern at this company?</label>
						<textarea rows="3" required></textarea>
					</div>
					<div class="form-group">
						<label>What are your career goals?</label>
						<textarea rows="3" required></textarea>
					</div>
				</fieldset>

				<!-- Consent & Submit -->
				<fieldset>
					<legend>Consent & Agreement</legend>
					<div class="form-group">
                        <label>I agree to the terms and conditions <input type="checkbox" required /></label>
						
					</div>
					<button type="submit" class="submit-btn">Submit Application</button>
				</fieldset>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
