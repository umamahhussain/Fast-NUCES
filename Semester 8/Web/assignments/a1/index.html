<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .cv-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .cv-table {
            width: 100%;
            border-collapse: collapse;
        }
        .cv-table th, .cv-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .cv-table th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">CV Generator</h2>
        <form id="cvForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Experience</label>
                <input type="text" class="form-control" id="experience" required>
            </div>
            <div class="mb-3">
                <label class="form-label">CGPA</label>
                <input type="text" class="form-control" id="cgpa" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Education</label>
                <input type="text" class="form-control" id="education" required>
            </div>
            <div class="mb-3">
                <label class="form-label">About (Short Bio)</label>
                <textarea class="form-control" id="about" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact Information</label>
                <input type="text" class="form-control" id="contact" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Skills (comma separated)</label>
                <input type="text" class="form-control" id="skills" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate CV</button>
        </form>
    </div>

    <div class="cv-container" id="cvOutput" style="display: none;">
        <h2 class="text-center">Generated CV</h2>
        <table class="cv-table">
            <tr><th>Full Name</th><td id="cvFullName"></td></tr>
            <tr><th>Experience</th><td id="cvExperience"></td></tr>
            <tr><th>CGPA</th><td id="cvCgpa"></td></tr>
            <tr><th>Education</th><td id="cvEducation"></td></tr>
            <tr><th>About</th><td id="cvAbout"></td></tr>
            <tr><th>Contact</th><td id="cvContact"></td></tr>
            <tr><th>Skills</th><td id="cvSkills"></td></tr>
            <tr><th>Address</th><td id="cvAddress"></td></tr>
        </table>
    </div>

    <script>
        document.getElementById('cvForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('cvFullName').innerText = document.getElementById('fullName').value;
            document.getElementById('cvExperience').innerText = document.getElementById('experience').value;
            document.getElementById('cvCgpa').innerText = document.getElementById('cgpa').value;
            document.getElementById('cvEducation').innerText = document.getElementById('education').value;
            document.getElementById('cvAbout').innerText = document.getElementById('about').value;
            document.getElementById('cvContact').innerText = document.getElementById('contact').value;
            document.getElementById('cvSkills').innerText = document.getElementById('skills').value;
            document.getElementById('cvAddress').innerText = document.getElementById('address').value;
            document.getElementById('cvOutput').style.display = 'block';
        });
    </script>
</body>
</html>
