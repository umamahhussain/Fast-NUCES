<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Application Form</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet"
    />
    <link href="2.css" rel="stylesheet" />
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">ðŸš€ Enigma Internship Application</h1>
        <p class="form-subtitle">Join us and kickstart your career!</p>
        <form action="submit" class="internship-form">
            <!-- Personal Information -->
            <fieldset class="form-section">
                <legend>ðŸ‘¤ Personal Information</legend>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required />
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="street" name="street" placeholder="Street" required />
                    <input type="text" id="city" name="city" placeholder="City" required />
                    <input type="text" id="state" name="state" placeholder="State" required />
                    <input type="text" id="zip" name="zip" placeholder="ZIP Code" required />
                </div>
            </fieldset>

            <!-- Educational Background -->
            <fieldset class="form-section">
                <legend>ðŸŽ“ Educational Background</legend>
                <div class="form-group">
                    <label for="academic-status">Current Academic Status</label>
                    <select id="academic-status" name="academic-status" required>
                        <option value="">Select</option>
                        <option value="high-school">High School</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="school">Name of School/University</label>
                    <input type="text" id="school" name="school" placeholder="Enter your school/university" required />
                </div>
                <div class="form-group">
                    <label for="major">Major/Field of Study</label>
                    <input type="text" id="major" name="major" placeholder="Enter your major" required />
                </div>
                <div class="form-group">
                    <label for="graduation-year">Expected Graduation Year</label>
                    <input type="number" id="graduation-year" name="graduation-year" placeholder="YYYY" required />
                </div>
            </fieldset>

            <!-- Internship Preferences -->
            <fieldset class="form-section">
                <legend>ðŸ’¼ Internship Preferences</legend>
                <div class="form-group">
                    <label for="position">Desired Internship Position</label>
                    <input type="text" id="position" name="position" placeholder="Enter desired position" required />
                </div>
                <div class="form-group">
                    <label for="duration">Preferred Internship Duration</label>
                    <select id="duration" name="duration" required>
                        <option value="">Select</option>
                        <option value="3-months">3 Months</option>
                        <option value="6-months">6 Months</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-date">Available Start Date</label>
                    <input type="date" id="start-date" name="start-date" required />
                </div>
                <div class="form-group">
                    <label for="work-mode">Preferred Work Mode</label>
                    <select id="work-mode" name="work-mode" required>
                        <option value="">Select</option>
                        <option value="remote">Remote</option>
                        <option value="on-site">On-Site</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
